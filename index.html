	<center>
		<h1>Mabuhay! Welcome to the Philippines!</h1>
		<div id="desc">
		<p> Did you know that the Philippines in an archipelago sonsisting of 7641 islands? Because of this, the Philippines is home to a wide range of culture and people. We have 111 dialects and our country is home to many marvelous animals such as the Philippine Eagle and the Tarsier. Come with me and let us explore some popular places in the Philippines!</p></div>
	</center>
	<div id="div1">
		<div id="banaue">
		<h2>Banaue Rice Terraces</h2>
		<p>Explore this beautiful place. This spot is an excellent choice for trekking, and when you're done, check out the local Ifugao village watch a cultural show to learn all about their culture!</p>
		<img src="https://byunique.com/gallery/?album=1903&w=1200&h=600&crop=auto">
	</div>
<br><br><br>
		<div id="taal">
		<h2>Taal Volcano</h2>
		<p>The Taal Volcano is actually the smallest active volcano in the world. And it's also the only volcano located in the middle of a lake, can you believe that?! You can find Taal Volcano and Lake next to Tagaytay, a beautiful place you should go visit and explore.</p>
		<img src="https://www.visitphilippines.org/wp-content/uploads/2016/04/Visit-Philippines-Taal-780x405.jpg">
	</div>
</div>
<br><br><br>
		<div id="div2"><div id="bohol">
		<h2>Bohol</h2>
		<p>This island is located jus beside the Pearl of the South, Cebu. This place is bery tourist-friendly filled with beaches and other activities you'll find exciting. In Bohol, you can find the Chocolate Hills. You can also go diving, island hopping, and many other exciting tourist attractions to go to!</p>
		<img src="https://mediaim.expedia.com/destination/1/ed695845bb2aa09de82e2800d1ff59c3.jpg">
	</div>
<br><br><br>
		<div id="palawan">
		<h2>Palawan</h2>
		<p>Palawan has 3 main spots mosts tourists like to go to: Puerto Princesa, El Nido, and Coron. Palawan has one of the most beautiful beaches in the Philippines so I recommend going island hopping.</p>
		<img src="https://lp-cms-production.imgix.net/features/2019/05/Palawan-travel-936549056388.jpg">
	</div>
</div>
<br><br><br>
	<div id="div3"><div id="duma">
		<h2>Dumaguete</h2>
		<p>Dumaguete is one of the most well-kept places for marine sanctuary in the Philippines. Here you can find a bunhc of marin animals, such as turtles.</p>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBTru9cflOGRaVFxjBp3HwnUR7WGrNpeNxUjs8GEL04uGztGsNqra-MNZgscu2b76Mbgo&usqp=CAU">
	</div>
<br><br><br>
	<div id="baguio">
		<h2>Baguio</h2>
		<p>Baguio is known as the Summer Capital of the Philippines. Want a break from the warm and tropical heat? Well Baguio is the perfect place for you. Some places you can visit there are Burnham Park, Camp John Hay, and the Baguio Cathedral.</p>
		<img src="https://res.klook.com/image/upload/Mobile/City/dqm8q1e6jyqaxapkgqy3.jpg">
	</div>
